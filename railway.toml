[build]

builder = "dockerfile"

dockerfilePath = "Dockerfile"


[deploy]

numReplicas = 1

restartPolicyType = "ON_FAILURE"

restartPolicyMaxRetries = 10


[environment]

# Set these in Railway Dashboard for better security

# PORT = "8080"

# WEBAPP_URL = "https://your-app-name.up.railway.app"


[healthcheck]

cmd = "pgrep -f python"

timeout = 30

interval = 120
